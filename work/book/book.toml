[book]
authors = ["Ilya Lakhin (Илья Александрович Лахин) <eliah.lakhin@gmail.com>"]
language = "en"
multilingual = false
src = "src"
title = "The Ad Astra Book"

[build]
build-dir = "output"
create-missing = false

[output.html]
default-theme="adastra-theme"
preferred-dark-theme="adastra-theme"
git-repository-url = "https://github.com/Eliah-Lakhin/ad-astra"
no-section-label = true
additional-css = ["theme/customization.css"]

[output.html.search]
enable = false

[output.html.playground]
runnable = false
copyable = false
